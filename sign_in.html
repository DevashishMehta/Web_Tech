<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="sign_in.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Mehta Consultancy</div>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="sign_in.html"><button>Sign In</button></a></li>
      <li><a href="log_in.html"><button>Log In</button></a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Sign-Up</h2>
    <div class="form-group">
      <label for="name">Full Name*</label>
      <input type="text" id="name" placeholder="Name" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" placeholder="9876543210" pattern="[0-9]{10}" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address*</label>
      <input type="email" id="email" placeholder="you@company.com" required />
    </div>
    <div class="form-group">
      <label for="empid">Employee ID</label>
      <input type="text" id="empid" placeholder="EMP1234" required />
    </div>
    <div class="form-group">
      <label for="company">Company Name*</label>
      <input type="text" id="company" placeholder="ABC Pvt Ltd" required />
    </div>
    <div class="form-group">
      <label for="address">Company Address*</label>
      <textarea id="address" rows="3" placeholder="123 Business Street, City, Country" required></textarea>
    </div>
    <div class="form-group">
      <label for="industry">Industry Type</label>
      <select id="industry">
        <option value="">-- Select Industry --</option>
        <option value="IT">Information Technology</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Retail">Retail</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Finance">Finance</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="employees">Number of Employees</label>
      <input type="number" id="employees" placeholder="e.g., 50" />
    </div>
    <div class="form-group">
      <label>Modules Interested In: *</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Inventory" /> Inventory</label>
        <label><input type="checkbox" value="HR" /> HR</label>
        <label><input type="checkbox" value="Finance" /> Finance</label>
        <label><input type="checkbox" value="CRM" /> CRM</label>
        <label><input type="checkbox" value="Analytics" /> Analytics</label>
      </div>
    </div>
    <div class="terms">
      <label><input type="checkbox" id="agree" /> I agree to the Terms & Conditions</label>
    </div>
    <button onclick="submitForm()">Sign Up</button>
    <div class="success-message" id="successMsg">âœ… Thanks! We'll get in touch soon.</div>
  </div>


  <script src="sign_in.js"></script>
</body>
</html>
